title: Wide to Long
name: wide2long
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: simple
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                children:
                  - type: TargetLayoutBox
                    label: Columns to row
                    children:
                      - type: VariablesListBox
                        name: sim_colstorows
                        isTarget: true
                        stretchFactor: 1
                  - type: TargetLayoutBox
                    label: Non-varying variables
                    stretchFactor: 1
                    children:
                      - type: VariablesListBox
                        name: sim_covs
                        isTarget: true
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: Target Variable
                margin: large
                children:
                  - type: TextBox
                    name: sim_dep
                    format: string
                    stretchFactor: 1
              - type: Label
                label: Index Variable (contains repeated levels values)
                margin: large
                children:
                  - type: TextBox
                    name: sim_index
                    format: string
                    stretchFactor: 1
                  - type: Label
                    label: Values
                    margin: large
                    children:
                      - type: RadioButton
                        name: index_values_name
                        optionName: index_values
                        optionPart: name
                      - name: index_values_index
                        type: RadioButton
                        optionName: index_values
                        optionPart: index
                      - name: index_values_prefix
                        type: RadioButton
                        optionName: index_values
                        optionPart: prefix
                      - type: TextBox
                        name: sim_index_prefix
                        format: string
                        stretchFactor: 1
                        enable: (index_values_prefix)

      - type: Content
        name: complex
        children:
          - type: VariableSupplier
            persistentItems: true
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: New long variable (Columns to rows)
                children:
                  - type: ListBox
                    name: comp_colstorows
                    height: large
                    addButton: Add new long variable
                    events:
                      listItemAdded: './wide2long::onChange_items_changed'
                      listItemRemoved: './wide2long::onChange_items_changed'
                    templateName: linreg-block-template
                    template:
                      type: LayoutBox
                      margin: normal
                      children:
                        - type: TextBox
                          valueKey:
                            - label
                          borderless: true
                          name: blockName
                          stretchFactor: 1
                          margin: normal
                        - type: VariablesListBox
                          name: blocklist
                          valueFilter: unique
                          valueKey:
                            - vars
                          isTarget: true
                          height: auto
                          ghostText: drag columns to rows variables here
              - type: TargetLayoutBox
                label: Non-varying variables
                stretchFactor: 1
                children:
                  - type: VariablesListBox
                    name: comp_covs
                    isTarget: true
          - type: CollapseBox
            label: Index Variables
            collapsed: true
            children:
              - type: Label
                label: Index Variable (contains repeated levels values)
                margin: large
                style: list
                stretchFactor: 1
                children:
                  - type: ListBox
                    name: comp_index
                    fullRowSelect: true
                    addButton: Add a index variable
                    height: large
                    events:
                      listItemAdded: './wide2long::onChange_index_added'
                      listItemRemoved: './wide2long::onChange_index_removed'
                    showColumnHeaders: true
                    columns:
                      - name: var
                        label: Name
                        template:
                          type: TextBox
                        stretchFactor: 1.8
                      - name: levels
                        label: N levels
                        template:
                          type: TextBox
                          format: number
                        stretchFactor: 1.2
                  - type: Label
                    label: Values
                    margin: large
                    children:
                      - name: comp_index_values_index
                        type: RadioButton
                        optionName: comp_index_values
                        optionPart: index
                      - type: RadioButton
                        name: comp_index_values_name
                        optionName: comp_index_values
                        optionPart: name


  - type: LayoutBox
    margin: large
    children:
      - type: ActionButton
        name: reshape
